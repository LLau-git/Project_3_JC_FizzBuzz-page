<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIZZ BUZZ</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="vendor/jQuery/jquery-3.4.1.js"></script> -->
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header><h1>FIZZ BUZZ</h1>
    <div class="cont-menu">
        <div class="control">
            <label for="fizz_value">Fizz value(<em>int</em>)</label>
            <input id="fizz_value" class="f_value" type="number" placeholder="Please enter Fizz value here" value="3" name="Fizz value">
            <label for="Buzz_value">Buzz value(<em>int</em>)</label>
            <input id="buzz_value" class="b_value" type="number" placeholder="Please enter Buzz value here" value="5" name="Buzz value">
        </div> 
        <div class="control">
            <label for="start_value">Start value(<em>int</em>)</label>
            <input id="start_value" class="s_value" type="number" placeholder="Please enter start value here" value="1" name="Start value">
            <label for="end_value">end value(<em>int</em>)</label>
            <input id="end_value" class="e_value" type="number" placeholder="Please enter end value here" value="100" name="end value">
        </div>
        <!-- <input id="myDiv_width" class="width" type="number" placeholder="enter myDiv value here" min="100" max="200" value="100" name="myDiv width"> -->
        <button onclick="myFizz()" id="btnFizz">FIZZ</button>
        <button onclick="myBuzz()" id="btnBuzz">BUZZ</button>
        <button onclick="myFizzbuzz()" id="btnFizzBuzz">FIZZ BUZZ</button>
        <button onclick="btnRefresh()" id="btnRef">REFRESH</button>
    </div>
    </header>
    <main> 
    <div id="container"></div>

    </main>      
</body>
</html>
